#przykładowe properties
#zawiera wszystkie możliwe do zdefiniowania właściwości
#aby zmienić kolor, usuń znak '#' z początku linii, a za kolejnym wpisz wartość
#w formacie RGB (szesnastkowo)

################## Kolory węzłów.
#Należy zwrócić uwagę, iż etykiety są koloru czarnego.

#Kolor węzłów reprezentujących definicje klas
#node.color.classNodeColor=#00FF00

#Kolor węzła reprezentującego klasę "Thing"
#node.color.thingNodeColor=#00FF00

##Kolor węzła reprezentującego klasę "Nothing"
#node.color.nothingNodeColor=#00FF00

#Kolor węzłów reprezentujących instancje klas (OWL Individual)
#node.color.individualNodeColor=#00FF00

#Kolor węzłów oznaczających relację DifferentFrom
#lub AllDifferent pomiędzy wystąpieniami klas (OWL Individual)
#node.color.differentNodeColor=#00FF00

#Kolor węzłów oznaczających relację OWL SameAs
#pomiędzy wystąpieniami klas (OWL Individual)
#node.color.sameAsNodeColor=#00FF00

#Kolor węzłów reprezentujących definicje predykatów (OWL Property)
#node.color.propertyNodeColor=#00FF00

#Kolor węzłów Property typu SomeValuesFrom
#node.color.someValuesFromNodeColor=#EE2222

#Kolor węzłów Property typu AllValuesFrom
#node.color.allValuesFromNodeColor=#00FF00

#Kolor węzłów OWL DataType
#node.color.dataTypeNodeColor=#00FF00

#Kolor węzłów reprezentujących różnorakie klasy anonimowe
#node.color.anonymousClassNodeColor=#00FF00

#Kolor węzłów reprezentujących dokładne ograniczenie kardynalności
#node.color.cardinalityValueNodeColor=#00FF00

#Kolor węzłów reprezentujących minimalne ograniczenie kardynalności
#node.color.minCardinalityValueNodeColor=#00FF00

#Kolor węzłów reprezentujących maksymalne ograniczenie kardynalności
#node.color.maxCardinalityValueNodeColor=#00FF00

#Kolor węzłów oznaczających właściwości predykatów (OWL Property)
#node.color.informationNodeColor=#00FF00


################## Kolory krawędzi.

#Kolor krawedzi subClassEdge
##edge.color.subClassEdgeColor=#FF00FF

#Kolor krawedzi subPropertyEdge
##edge.color.subPropertyEdgeColor=#FF00FF

#Kolor zwykłych krawędzi (bez grotów)
#edge.color.edgeColor=#888888

#Kolor krawędzi oznaczających relacje między Property a klasą
#edge.color.propertyEdgeColor=#FF0000

#Kolor krawędzi łączących definicję property z jego domeną
#edge.color.domainEdgeColor=#FF0000

#Kolor krawędzi łączących definicję property z jego przestrzenią (OWL Range)
#edge.color.rangeEdgeColor=#FF0000

#Kolor krawędzi łączących klasy rozłączne
#edge.color.disjointEdgeColor=#FF0000

#Kolor krawędzi łączących klasy równoważne (OWL Equivalent)
#edge.color.equivalentEdgeColor=#FF0000

#Kolor krawędzi łączących predykaty (OWL Property) równoważne (OWL Equivalent)
#edge.color.equivalentPropertyEdgeColor=#FF0000

#Kolor krawędzi łączących definicję Property z jego właściwościami
#np. functional, symmetric
#edge.color.functionalEdgeColor=#FF0000

# Krawędz łącząca wystąpienie Property z jego definicją 
#edge.color.instancePropertyEdgeColor=#009988

#Kolor krawędzi łączących predykat (OWL Property) odwrotny (OWL InverseOf) do zadanego
#edge.color.inverseOfEdgeColor=#FF0000

#Kolor krawędzi instancji klasy (OWL InstanceOf)
#edge.color.instanceOfEdgeColor=#00cc00

#Kolor krawędzi łączących predykaty (OWL Property) wzajemnie odwrotne (OWL InverseOf)
#edge.color.inverseOfMutualEdgeColor=#FF0000

#Kolor krawędzi oznaczających operacje, w wyniku których powstają klasy anonimowe
#np. unia, przecięcie
#edge.color.operationEdgeColor=#005555
